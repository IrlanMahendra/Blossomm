<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order | Blossom Bakery</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order.css">
</head>

<body>


<section class="order-section">
    <div class="order-card">
        <div class="back">  
            <a href="index.html">&larr; Back to Home</a>
        </div>
        
    <h1> Order Your Favorite Pastry</h1>
    <p class="subtitle">Freshly baked with love, just for you</p>

    <form id="orderForm">

      <div class="form-group">
        <label>Name</label>
        <input type="text" required placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="tel" required placeholder="+62 xxxx">
      </div>

      <div class="form-group">
        <label>Select Menu</label>
        <select id="menuSelect">
          <option value="35000">Buttery Croissant - Rp35.000</option>
          <option value="30000">Blueberry Muffin - Rp30.000</option>
          <option value="45000">Red Velvet Cake - Rp45.000</option>
          <option value="40000">Japanese Cake Roll - Rp40.000</option>
          <option value="38000">Caramel Cake - Rp38.000</option>
           <option value="143">Cantika Putri Ditania- I love Her</option>
        </select>
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <input type="number" id="qty" value="1" min="1">
      </div>

      <div class="total">
        Total: <span id="totalPrice">Rp35.000</span>
      </div>

      <button type="submit" class="btn-order">
        Place Order
      </button>

    </form>

  </div>
</section>

<script src="order.js"></script>
</body>
</html>
